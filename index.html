<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Indro.ai</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css" />
        <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.15.0"
  }
}
</script>
</head>
<body>

  <div id="app-container">
      <header>
        <h1>Indro.ai</h1>
      </header>

      <main class="chat-window" id="responseBox" aria-live="polite"></main>

      <footer class="input-area">
        <div class="input-wrapper">
          <input type="text" id="userInput" placeholder="Ask Indro.ai anything..." />
          <button id="micButton" aria-label="Use Microphone">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
              <line x1="12" y1="19" x2="12" y2="23"></line>
              <line x1="8" y1="23" x2="16" y2="23"></line>
            </svg>
          </button>
          <button id="sendButton" aria-label="Send Message">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </footer>
  </div>

  <svg width="0" height="0" style="position:absolute">
    <defs>
      <symbol id="icon-ai" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12,2A2,2 0 0,1 14,4C14,4.5 13.78,4.95 13.4,5.25C14.81,6.14 16,7.25 16,9V10H8V9C8,7.25 9.19,6.14 10.6,5.25C10.22,4.95 10,4.5 10,4A2,2 0 0,1 12,2M19,11H5A3,3 0 0,0 2,14V18A3,3 0 0,0 5,21H19A3,3 0 0,0 22,18V14A3,3 0 0,0 19,11M8,14H10V16H8V14M16,14H14V16H16V14Z" />
      </symbol>
      <symbol id="icon-user" viewBox="0 0 24 24">
        <path fill-rule="evenodd" d="M12 12a5 5 0 100-10 5 5 0 000 10zm-7 8a7 7 0 1114 0H5z" clip-rule="evenodd"/>
      </symbol>
      <symbol id="icon-error" viewBox="0 0 24 24">
        <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-1.72 6.97a.75.75 0 10-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 101.06 1.06L12 13.06l1.72 1.72a.75.75 0 101.06-1.06L13.06 12l1.72-1.72a.75.75 0 10-1.06-1.06L12 10.94l-1.72-1.72z" clip-rule="evenodd" />
      </symbol>
    </defs>
  </svg>

  <script type="module" src="index.tsx"></script>
</body>
</html>
